<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #letterImage {
            cursor: pointer;
        }
        
        #letterImage:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2) !important;
        }
        
        #letterImageLink {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Welcome Page with Audio -->
    <div id="welcomePage" class="welcome-page">
        <div class="welcome-content">
            <h1 class="welcome-title">For My Dearest</h1>
            <div class="heart-animation">‚ù§Ô∏è</div>
            <p class="welcome-text">Please wait for my heartfelt message...</p>
            <audio id="apologyAudio" controls class="w-100 mt-3">
                <source src="audio/first%20vn.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button id="enterButton" class="enter-btn btn btn-lg mt-4">Begin Our Journey</button>
        </div>
    </div>
    
    <!-- Main Website Content (Initially Hidden) -->
    <div id="mainWebsite" class="container-fluid p-0" style="display: none;">
        <div class="stars"></div>
        <div class="hearts-container">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="heart">üíñ</div>
            <div class="heart">üíó</div>
            <div class="heart">üíì</div>
        </div>
        
        <!-- Flower animation container -->
        <div class="flower-container" id="flowerContainer"></div>
        
        <!-- Fireworks container -->
        <div class="fireworks-container" id="fireworksContainer"></div>
        
        <header class="text-center py-5">
            <h1 class="main-title">To My Beautiful Girlfriend</h1>
        </header>
        
        <main class="container my-5">
            <div class="row g-4">
                <div class="col-12">
                    <section class="apology-letter card shadow-lg p-4">
                        <div class="letter-content text-center">
                            <a href="images/apology%20letter.jpg" id="letterImageLink" style="display: inline-block; cursor: pointer;">
                                <img src="images/apology%20letter.jpg" alt="Apology Letter" id="letterImage" style="max-width: 100%; height: auto; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); transition: transform 0.2s ease;">
                            </a>
                            <div class="mt-3">
                                <a href="images/apology%20letter.jpg" download="apology-letter.jpg" class="btn love-btn btn-lg">
                                    <i class="fas fa-download"></i> Download Letter
                                </a>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <h3>Have you forgiven me?</h3>
                            <div class="buttons d-flex justify-content-center mt-3">
                                <button id="forgiveBtn" class="btn forgive-btn btn-lg position-relative">
                                    Yes
                                    <div class="blossom-effect"></div>
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        
        <footer class="text-center py-4">
            <p class="mb-1">Made with all my love for you üíï</p>
            <p class="footer-note mb-0">Forever and always, yours completely</p>
        </footer>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
